<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-padding-top: 2rem;
        scroll-behavior: smooth;
        list-style: none;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class=" overflow-x-hidden  bg-gray-100 font-sans ">

  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-800">My Bookings</h1>
      <nav>
        <a href="home.html" class="text-blue-500 hover:underline">Home</a>
      </nav>
    </div>
  </header>
  <main class="container min-h-screen mx-auto px-4 py-8 ">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Your Booked Cars</h2>
    <div class="space-y-6">
      <div class="bg-white shadow-md rounded-lg p-6 flex flex-col md:flex-row justify-between items-center">
        
        <div class="flex items-center space-x-4">
          <img src="img/car1.png" alt="Car Image" class="w-28 h-20 object-cover rounded-md">
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Toyota Camry</h3>
            <p class="text-gray-600">Premium Sedan</p>
            <p class="text-gray-600">Price: <span class="font-medium text-green-500">$358/day</span></p>
          </div>
        </div>

        <div class="text-sm text-gray-700 mt-4 md:mt-0">
          <p>Booking Dates:</p>
          <p><span class="font-medium">Start:</span> 01/01/2025</p>
          <p><span class="font-medium">End:</span> 05/01/2025</p>
        </div>

        <div class="flex flex-col items-center md:items-end">
          <span class="inline-block bg-green-100 text-green-500 text-xs font-medium px-3 py-1 rounded-full mb-2">Confirmed</span>
          <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cancel</button>
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6 flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center space-x-4">
          <img src="img/car2.png" alt="Car Image" class="w-28 h-20 object-cover rounded-md">
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Hyundai Tucson</h3>
            <p class="text-gray-600">Luxury Sedan</p>
            <p class="text-gray-600">Price: <span class="font-medium text-green-500">$408/day</span></p>
          </div>
        </div>

        <div class="text-sm text-gray-700 mt-4 md:mt-0">
          <p>Booking Dates:</p>
          <p><span class="font-medium">Start:</span> 10/01/2025</p>
          <p><span class="font-medium">End:</span> 15/01/2025</p>
        </div>
        <div class="flex flex-col items-center md:items-end">
          <span class="inline-block bg-yellow-100 text-yellow-500 text-xs font-medium px-3 py-1 rounded-full mb-2">Pending</span>
          <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Cancel</button>
        </div>
      </div>
    </div>
  </main>

    <footer class="bg-blue-900 text-white py-4">
        <div class="  pt-4 text-center">
            <p class="text-sm">Â© 2025 CarRentals. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
